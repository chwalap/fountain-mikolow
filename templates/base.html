<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/footer-style.css">
  <link rel="stylesheet" href="static/css/notification-style.css">
  <link rel="stylesheet" href="static/css/messagebox-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="static/js/scripts.js"></script>
</head>
<body>
  <nav class="top-menu">
    <button class="menu-toggle">
      <i class="fas fa-solid fa-bars"></i>
    </button>
    <ul>
      <li><a href="/player">Odtwarzacz</a></li>
      <li><a href="/playlist">Playlisty</a></li>
      <li><a href="/schedule">Harmonogram</a></li>
      <li><a href="/settings">Ustawienia</a></li>
      <li><a href="/logout">Wyloguj</a></li>
    </ul>
  </nav>

  <div id="messageBox" class="message-box" tabindex="0">
    <div class="message-content">
      <p id="messageText"></p>
      <div class="message-box-button-container">
        <button id="yesButton" onclick="buttonClicked('yes')">Tak</button>
        <button id="noButton" onclick="buttonClicked('no')">Nie</button>
      </div>
    </div>
  </div>

  <div id="notification-container"></div>

  <div class="music-player-container">
    {% block content %}
    {% endblock %}
  </div>

  <footer class="footer-controls">
    <div class="progress-bar-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="current-track-info">
      <span id="current-track-name">bla bla bla</span>
    </div>
    <div class="progress-time" id="progress-time">0:12 / 3:11</div>

    <div class="slider-container">
      <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
    </div>

    <div class="player-controls">
      <button id="prev-track"><i class="fas fa-step-backward"></i></button>
      <button id="play-pause"><i class="fas fa-play"></i></button>
      <button id="next-track"><i class="fas fa-step-forward"></i></button>
    </div>
  </footer>
</body>
</html>
